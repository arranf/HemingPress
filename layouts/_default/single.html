{{ define "main" }}
  <div class="content">
      <h1 class="title">{{ .Title }}</h1>
      <div>
        <span class="date">{{ .PublishDate.Format "January 2, 2006" }}</span>
        <span class="reading-time">{{ .ReadingTime}} min read</span>
      </div>
      {{ partial "series" . }}

      {{ .Content }}
      
      {{ partial "related" . }}
  </div>
{{ end }}
