<header class="navbar">
    <a class="home-link" href="{{.Site.BaseURL}}">
      <span class="site-name">{{ .Site.Title }}</span>
    </a>
  
    <div
        class="links"
        style="max-width: 719px"
      >
        <div id="searchbox-vue">
            <search-box>
                {{ partial "loading" . }}
            </search-box>
        </div>
        <nav class="nav-links can-hide">
          {{ range .Site.Params.social }}
            <div class="nav-item">
              <a class="nav-link external" target="_blank" rel="noopener noreferrer" href="{{ .url }}  ">
                {{.name}}
                <!-- https://github.com/vuejs/vuepress/blob/0a7d85b56e431738969cbf3f4ec9f3a561614ef8/packages/%40vuepress/core/lib/app/components/OutboundLink.vue -->
                <svg class="icon outbound" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15">
                  <path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path>
                  <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon>
                </svg>
              </a>
            </div>
          {{ end }}
        </nav>
    </div>
  </header>
