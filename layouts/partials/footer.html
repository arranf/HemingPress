<div class="page-edit">
  <div class="edit-link">
    {{ range .Site.Params.social }}
    <a class="footer-link" rel="me" href="{{ .url }}">
      <svg width="24px" height="24px">
        <use xlink:href="/svg/{{ .type  }}.svg#{{ .type }}"></use>
      </svg>
    </a>
    {{ end }}
  </div>

  {{ if .Lastmod }}
  <div class="last-updated">
    <span class="prefix">Last Updated: </span>
    <span class="time dt-updated">{{ .Lastmod.Format "2006-01-02 15:04" }}</span>
  </div>
  {{ end }}
</div>
