<nav class="nav-links can-hide">
    {{ range .Site.Params.social }}
    <div class="nav-item">
        <a class="nav-link external" target="_blank" rel="noopener noreferrer" href="{{ .url }}  ">
            {{.name}}
            <!-- https://github.com/vuejs/vuepress/blob/0a7d85b56e431738969cbf3f4ec9f3a561614ef8/packages/%40vuepress/core/lib/app/components/OutboundLink.vue -->
            <svg class="icon outbound" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 100 100"
                width="15" height="15">
                <path fill="currentColor"
                    d="M18.8 85.1h56c2.2 0 4-1.8 4-4v-32h-8v28h-48v-48h28v-8h-32c-2.2 0-4 1.8-4 4v56c0 2.2 1.8 4 4 4z" />
                <path fill="currentColor" d="M45.7 48.7l5.6 5.6 25.9-25.8v8.7h8V14.9H62.8v8h8.7z" /></svg>
        </a>
    </div>
    {{ end }}
    {{ range .Site.Menus.main }}
    <div class="nav-item">
        <a class="nav-link" href="{{ .URL }}  ">
            {{.Name}}
        </a>
    </div>
    {{ end }}
</nav>
