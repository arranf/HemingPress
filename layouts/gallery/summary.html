{{ $url := .RelPermalink  }} 

<article class="article-snippet">
    <h3 class="title" style="margin-bottom: 0.25em;"><a href="{{ $url }}">{{ .Title }}</a>{{ if .Draft }}
    ::Draft{{ end }}</h3>
    <span class="date">{{ .Date.Format "January 2, 2006" }}</span>
    <div>
        {{ if .Summary}}
            {{ .Summary | plainify | safeHTML }}
        {{ end }}
    </div>
    {{ if or .Truncated .Params.summary }}
        <a class="action ripple" href="{{ .RelPermalink }}">Read more</a>
    {{ end }}
</article>
