<!DOCTYPE html>
<html{{ with .Site.LanguageCode }} lang="{{ . }}" {{ end }}>
{{ partial "header" . }}
<body>
<div class="theme-container no-sidebar">
    {{ partial "nav" . }}
    <section class="page">
        <div class="content">
            <h1 class="title">{{ .Title }}</h1>
            <div>
                <span class="date">{{ .PublishDate.Format "January 2, 2006" }}</span>
                <span class="reading-time">{{ .ReadingTime}} min read</span>
            </div>
            {{ partial "series" . }}

            <div class="e-content">
                {{ .Content }}
            </div>

            {{ partial "related" . }}
        </div>
        {{ partial "footer" . }}
    </section>
</div>
</body>
</html>
